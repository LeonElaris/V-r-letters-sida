<script>
const log = document.getElementById('log');
const f = document.getElementById('f');
const m = document.getElementById('m');
const micBtn = document.getElementById('micBtn');
const sendBtn = document.getElementById('sendBtn');

function add(role, text){
  const b = document.createElement('div');
  b.style.margin='8px 0';
  b.innerHTML = `<div style="opacity:.7">${new Date().toLocaleTimeString()}</div>
                 <b>${role}:</b> ${text.replace(/\n/g,'<br>')}`;
  log.appendChild(b); log.scrollTop = log.scrollHeight;
}

// TTS â€“ lÃ¥t Leon prata
function speak(text){
  try {
    const utt = new SpeechSynthesisUtterance(text);
    utt.lang = 'sv-SE';
    utt.rate = 1.0;
    speechSynthesis.cancel();
    speechSynthesis.speak(utt);
  } catch(e){}
}

// Skicka text
f.onsubmit = async (e)=> {
  e.preventDefault();
  const msg = m.value.trim(); if(!msg) return;
  add('Du', msg); m.value=''; sendBtn.disabled = true;
  try{
    const r = await fetch('/leon', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ message: msg })});
    const j = await r.json();
    const reply = j.leon || '(tomt)';
    add('Leon', reply);
    speak(reply);
  }finally{ sendBtn.disabled = false; }
};

// Emoji-snabb
async function quick(emoji){
  add('Du', emoji);
  const r = await fetch('/leon', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ message: emoji })});
  const j = await r.json();

  add('Leon', reply);
  speak(reply);
}

// STT â€“ prata till text (Web Speech API)
let recognizing = false;
let rec = null;
function ensureRec(){
  if (rec) return rec;
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { alert('Din webblÃ¤sare stÃ¶djer inte rÃ¶stinmatning.'); return null; }
  rec = new SR();
  rec.lang = 'sv-SE';
  rec.interimResults = false;
  rec.maxAlternatives = 1;
  rec.onresult = async (ev)=>{
    const said = ev.results[0][0].transcript;
    add('Du (rÃ¶st)', said);
    const r = await fetch('/leon', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ message: said })});
    const j = await r.json();
    const reply = j.leon || '(tomt)';
    add('Leon', reply);
    speak(reply);
  };
  rec.onend = ()=>{ recognizing = false; micBtn.textContent='ğŸ¤'; };
  rec.onerror = ()=>{ recognizing = false; micBtn.textContent='ğŸ¤'; };
  return rec;
}

micBtn.onclick = ()=>{
  const r = ensureRec(); if (!r) return;
  if (!recognizing){ recognizing = true; micBtn.textContent='âºï¸'; r.start(); }

};
